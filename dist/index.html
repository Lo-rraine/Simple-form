<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CinnabonSurvey</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main id="main">
    <header class="header">
    <h1 id="title" class="text-center">CINNABON
    <p id="description" class="description text-center">When tea-time calls for Cinnabons
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    
    <div class="form-group">
      <p>You would describe your relationship with Cinnabon as...</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="student">We're basically soulmates</option>
        <option value="job">We visit each other sometimes</option>
        <option value="learner">I quit sugar ages ago</option>
        <option value="preferNo">We haven't yet met</option>
      </select>
    </div>

    <div class="form-group">
      <p>What is your Cinnabon flavour?</p>
      <label>
        <input
          name="flavour"
          value="Classic Roll"
          type="radio"
          class="input-radio"
          checked
        />Classic Roll</label
      >
      <label>
        <input
          name="flavour"
          value="Caramel PecanBon"
          type="radio"
          class="input-radio"
        />Caramel PecanBon</label
      >

      <label
        ><input
          name="flavour"
          value="Churro Swirl"
          type="radio"
          class="input-radio"
        />Churro Swirl</label
      >
    </div>
    
       

    <div class="form-group">
      <p>
        Would you say the Cinnabon prices are reasonable?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Yes</option>
        <option value="projects">No</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        How do you purchase your Cinnabons
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="options"
          value="Store walk in"
          type="checkbox"
          class="input-checkbox"
        />Store walk in</label
      >
      <label>
        <input
          name="options"
          value="Online"
          type="checkbox"
          class="input-checkbox"
        />Online</label
      >
      <label
        ><input
          name="options"
          value="Order & Collect"
          type="checkbox"
          class="input-checkbox"
        />Phone & Collect</label
      >
      <label
        ><input
          name="options"
          value="Uber Eats"
          type="checkbox"
          class="input-checkbox"
        />Uber Eats</label
      >
      <label
        ><input
          name="prefer"
          value="Mr Delivery"
          type="checkbox"
          class="input-checkbox"
        />Mr Delivery</label
      >
    </div>

    <div class="form-group">
      <p>Please leave a comment or suggestion</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button"><strong>
        Submit</strong>
      </button>
    </div>
  </form>
</div>
</main>
<!-- partial -->
  
</body>
</html>
